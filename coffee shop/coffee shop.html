<!DOCTYPE html>
<html lang="en">
<head>
    <title>Coffee Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f1ed;
        }
        header {
            background-color: #6f4e37;
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        section {
            padding: 20px;
        }
        .menu-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #6f4e37;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .hours, .location {
            background-color: #fff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .special-offer {
            background-color: #ffe5b4;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            text-align: center;
        }
        footer {
            background-color: #6f4e37;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to AK Coffee Shop</h1>
    </header>

    <section>
        <h2>About Us</h2>
        <p>At Coffee Bliss, we brew the finest coffee from around the world, offering a cozy space for coffee lovers. Come relax, enjoy a cup, and savor the best brews in town!</p>
        
        <a href="menu.html" class="menu-link">View Our Menu</a>
    </section>



</body>
</html>
